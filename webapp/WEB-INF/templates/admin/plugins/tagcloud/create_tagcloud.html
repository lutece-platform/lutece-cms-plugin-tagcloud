<div class="row-fluid">

    <legend>#i18n{tagcloud.create_tagcloud.pageTitle}</legend>

    <form class="form-horizontal" method="post" name="create_calendar" action="jsp/admin/plugins/tagcloud/DoCreateTagCloud.jsp">
        <fieldset>		

            <div class="control-group">
                <label class="control-label" for="tagcloud_name" >#i18n{tagcloud.create_tagcloud.name}&nbsp;*&nbsp;:</label>
                <div class="controls">
                    <input type="text" id="tagcloud_name" name="tagcloud_name" tabindex="1" size="50" maxlength="50" />
                </div>
            </div>			

            <div class="form-actions">        
                <button class="btn btn-primary btn-small" type="submit" >#i18n{tagcloud.create_tagcloud.buttonLabelCreate}</button>	
                <button class="btn btn-small" onclick="javascript:history.go(-1)" >#i18n{portal.admin.message.buttonCancel}</button>
            </div>	

        </fieldset>
    </form>
</div>
