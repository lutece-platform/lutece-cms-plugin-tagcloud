<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{tagcloud.create_tagcloud.pageTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" name="create_calendar" action="jsp/admin/plugins/tagcloud/DoCreateTagCloud.jsp">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="tagcloud_name" >#i18n{tagcloud.create_tagcloud.name}&nbsp;*</label>
						<div class="col-xs-12 col-sm-5 col-md-5">
							<input type="text" id="tagcloud_name" name="tagcloud_name" tabindex="1" class="form-control" maxlength="50" required>
						</div>
					</div>			
					<div class="form-group">   
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">					
							<button class="btn btn-primary btn-flat" type="submit" >
								<span class="fa fa-check"></span> #i18n{tagcloud.create_tagcloud.buttonLabelCreate}
							</button>	
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/tagcloud/ManageTagClouds.jsp?plugin_name=tagcloud">
								<span class="fa fa-close"></span> #i18n{portal.admin.message.buttonCancel}
							</a>
						</div>	
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>
