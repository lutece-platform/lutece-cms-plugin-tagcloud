<div class="row">	

    <legend>#i18n{tagcloud.modify_tag.pageTitle}</legend> 

    <form class="form-horizontal" method="post" action="jsp/admin/plugins/tagcloud/DoModifyTag.jsp" name="create_tag">
        <fieldset>
            <input type="hidden" name="tagcloud_id" value="${tag.idTagCloud}" />  
            <input type="hidden" name="tag_id" value="${tag.idTag}" />  

            <div class="control-group">
                <label class="control-label" for="tag_name" >#i18n{tagcloud.create_tag.labelTagName} &nbsp;*:</label>
                <div class="controls">
                    <input type="text" id="tag_name" name="tag_name"  size="50" maxlength="100" value="${tag.tagName}"/>
                </div>
            </div>			

            <div class="control-group">
                <label class="control-label" for="tag_weight" >#i18n{tagcloud.create_tag.labelTagWeight}&nbsp;:</label>
                <div class="controls">
                    <@combo name="tag_weight" default_value="${tag.tagWeight}" items=list_weight />
                </div>
            </div>			

            <div class="control-group">
                <label class="control-label" for="tag_url" >#i18n{tagcloud.create_tag.labelTagUrl} &nbsp;:</label>
                <div class="controls">
                    <input type="text" id="tag_url" name="tag_url"  size="50" maxlength="100" value="${tag.tagUrl}"/>
                </div>
            </div>			

            <div class="form-actions">
                <button class="btn btn-primary" type="submit" >#i18n{tagcloud.create_tag.buttonLabelValidate}</button>
                <a class="btn btn-primary" href="jsp/admin/plugins/tagcloud/ModifyTagCloud.jsp?plugin_name=tagcloud&tagcloud_id=${tag.idTagCloud}">
                    #i18n{tagcloud.create_tag.backToTagCloudList}
                </a>
            </div>

        </fieldset>
    </form>
</div>
