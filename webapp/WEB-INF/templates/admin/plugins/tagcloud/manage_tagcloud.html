<form method="post"  action="jsp/admin/plugins/tagcloud/CreateTagCloud.jsp">
    <button class="btn btn-primary pull-right" type="submit" >
        <i class="icon-plus icon-white"></i>
        <span class="hidden-phone">#i18n{tagcloud.manage_tagcloud.buttonAddTagCloud}</span>
    </button>
</form>


<div class="row-fluid">

    <legend>#i18n{tagcloud.manage_tagcloud.tableLabel}</legend>

    <table class="table table-striped table-condensed">
        <tr>
            <th>#i18n{tagcloud.manage_tagcloud.columnTitleDescription}</th>
            <th>#i18n{tagcloud.manage_tagcloud.columnTitleActions}</th>
        </tr>

        <#list tagcloud_list as tagcloud >

        <tr>
            <td>
                ${tagcloud.tagCloudDescription}
            </td>
            <td>
                <a class="btn btn-primary btn-small" href="jsp/admin/plugins/tagcloud/ModifyTagCloud.jsp?tagcloud_id=${tagcloud.idTagCloud}"  title="#i18n{portal.util.labelModify}" >
                    <i class="icon-edit icon-white"></i>
                </a>
                <a class="btn btn-danger btn-small" href="jsp/admin/plugins/tagcloud/RemoveTagCloud.jsp?tagcloud_id=${tagcloud.idTagCloud}"  title="#i18n{tagcloud.manage_tagcloud.actionDelete}" >
                    <i class="icon-trash icon-white"></i>
                </a>
            </td>
        </tr>					
        </#list>

    </table>

</div>
